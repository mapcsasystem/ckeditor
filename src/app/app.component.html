<ckeditor
  [(ngModel)]="ckeditorContent"
  [readonly]="false"
  (change)="onChange($event)"
  (editorChange)="onEditorChange($event)"
  (ready)="onReady($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
  (contentDom)="onContentDom($event)"
  (fileUploadRequest)="onFileUploadRequest($event)"
  (fileUploadResponse)="onFileUploadResponse($event)"
  (paste)="onPaste($event)"
  (drop)="onDrop($event)"
  debounce="500"
  [config]="editorConfig"
>
</ckeditor>
<router-outlet />
